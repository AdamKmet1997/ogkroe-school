{% block navigation %}

<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
    </head>
    <body>
    
    <div class="topnav">
        <a href="/school">School</a>
      {% if user.is_authenticated %}
        <a href="/school/add">New Video</a>
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="/account/signup">Register</a>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}

    </div>

{% endblock %}
