{% block navigation %}

<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
      text-align: center;
      height: 50px;
      margin-bottom: 3em;
    }
    
    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 20px 25px;
      text-decoration: none;
      font-size: 25px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
    </head>
    <body>
    
    <div class="topnav">
      <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'academy' %}">Academy</a>
        {% comment %} {% if user.is_authenticated %}
        <a href="/academy/add">New Video</a>
        {% endif %} {% endcomment %}
        <a href="{% url 'results' %}">Results</a>
        {% comment %} <a href="{% url 'history' %}">History</a> {% endcomment %}
        <a href="{% url 'rules' %}">Rules</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="{% url 'signup' %}">Register</a>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
      <a href="/about/">Contact us</a>
    </div>

{% endblock %}
