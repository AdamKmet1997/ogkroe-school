{% block navigation %}

<style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
      text-align: center;
      height: 50px;
      margin-bottom: 3em;
    }
    
    .topnav a {
      color: #f2f2f2;
      text-align: center;
      padding: 20px 25px;
      text-decoration: none;
      font-size: 25px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }
    </style>
    </head>
    <body>
    
    <div class="topnav">
        <a href="/academy">Academy</a>
        {% if user.is_authenticated %}
        <a href="/academy/add">New Video</a>
        {% endif %}
        <a href="/academy/results">Results</a>
        <a href="/academy/history">History</a>
        <a href="/academy/rules">Rules</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log Out</a>
      {% else %}
        <a href="/account/signup">Register</a>
        <a href="{% url 'login' %}">Log In</a>
      {% endif %}
      <a href="/academy/about">About us</a>
    </div>

{% endblock %}
