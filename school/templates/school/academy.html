{% extends 'school/base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <a href="{% url 'add' %}" class="btn btn-success mt-5 mb-5" style="margin-left: 110px">Add More</a>
{% endif %}

<div class="d-flex justify-content-center align-items-center flex-wrap">
    {% for i in video %}
        <div class="card" style="margin-top: 2em; margin-bottom: 2em; margin-right: 2em;">
            <div class="card-header">
                {{i.title}}
            </div>

            <div class="card-body">
                <p class="card-text">
                    <iframe width="426" height="240" src="https://www.youtube.com/embed/{{ i.clean_url }}"></iframe>
                </p>
                
                <p class="card-text">
                    {{i.description}}
                </p>

                {% if user.is_authenticated %}
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger w-100">Delete</a>
                {% endif %}
            </div>
        </div>        
    {% endfor%}
</div>

{% endblock %}
