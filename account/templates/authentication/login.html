{% extends 'school/base.html' %}

{% block content %}

<div class="mt-5 d-flex justify-content-center align-items-center">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<div class="col-12 col-md-8 col-lg-6">
			<div class="card bg-white">
				<div class="card-body p-5">
					<form class="mb-3 mt-md-4" method="post" action="">
						{% csrf_token %}

						<h2 class="fw-bold mb-2 text-uppercase">Log In</h2>
						<p class=" mb-5">Please enter your username and password!</p>

						<div class="mb-3">
							<label for="username" class="form-label ">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="name@example.com">
						</div>

						<div class="mb-3">
							<label for="password" class="form-label ">Password</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="*******">
						</div>

						<div class="d-grid">
							<button class="btn btn-outline-dark" type="submit">Login</button>
						</div>
					</form>

					<div>
						<p class="mb-0  text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-primary fw-bold">Sign Up</a></p>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
